{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--bootstrap-css-->
    <link rel="stylesheet" type="text/css" href="{% static 'styles/bootstrap4/bootstrap.min.css' %}">
    <title>Company</title>
    <style>    
   
    input{
  width: 100%;
  padding: 8px 20px;
  margin: 8px 0;
  box-sizing: border-box;
  border-radius: 4px;
  
}
    </style>
    {% load static %}
</head>
<body>
        {% block content %}
        <div style="margin-top: 5%;"> <button class="btn btn-primary"><a style="color: white" href="/">Back</a></button></div>
    <div class="container">
        <div style="margin-top: -25px;" class="row">
            <div  class="col-md-12">
                <div class="well well-sm">
                    <form class="form-horizontal" method="POST" action="/company/">
                        {% csrf_token %}
                    <form  class="form-horizontal" method="post">
                        <fieldset>
                            <legend style="margin-left:350px;margin-top:65px;  font-style: oblique; color: orange;" class="text-center header">Company</legend>
    
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                <div class="col-md-8">
                                    
                                   <label>Company Name:</label>
                                   {{form.cCompanyName}}
                                </div>
                            </div>
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                <div class="col-md-8">
                                   
                                    <label>Vacant Post:</label>
                                    {{form.cVacantPost}}
                                                                 </div>
                            </div>
                            
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                                <div class="col-md-8">
                                    <label>Enter Number Of Vacancy:</label>
                                    {{form.cVacancyNumber}}
                
                                </div>
                            </div>
    
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                                <div class="col-md-8">
                                    <label>Email Address:</label>
                                    {{form.cEmail}}
                                    
                                </div>
                            </div>
    
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                                <div class="col-md-8">
                                    <label>Mobile:</label>
                                    {{form.cMobile}}
                                   
                                </div>
                            </div>
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                
                                <div class="col-md-8">
                                    <label>Location:</label>
                                    {{form.cLocation}}
                                   
                                </div>
                            </div>
    
                            
                            
    
                            <div class="form-group">
                                <div class="col-md-12 text-center">
                                    <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>

                </div>
            </div>
        </div>
    </div>
          
          
    {% endblock %}
</body>
<script src="{% static 'js/jquery-3.2.1.min.js'%}"></script>
<script src="{% static 'styles/bootstrap4/popper.js' %}"></script>
<script src="{% static 'styles/bootstrap4/bootstrap.min.js' %}"></script>
</html>
