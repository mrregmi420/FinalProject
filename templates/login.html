{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
    {% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

   <!--bootstrap-css-->
    <link rel="stylesheet" type="text/css" href="{% static 'styles/bootstrap4/bootstrap.min.css' %}">

    <title>Login</title>
    
</head>
<body>
    
    <h3 style="margin-left:350px;margin-top:65px;  font-style: oblique; color: orange;"> Login</h3>
<div style="margin-top: 0%;"> <button class="btn btn-primary"><a style="color: white" href="/">Back</a></button></div>
    <div style="margin-top:70px;margin-right:-10px" class="container">    
        
        <form style="margin-top: -30px;" action="" class="was-validated" method="POST">
          {% csrf_token %}
          <div class="form-group">
            <label for="uname">Username:</label>
            <input style="width: 40%;" type="text" class="form-control" id="uname" placeholder="Enter username" name="username" required>
           
            
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input style="width: 40%;" type="password" class="form-control" id="pwd" placeholder="Enter password" name="password" required>
           
          </div>
          <div>
          <button style=" margin-left: 200px;" type="submit" class="btn btn-primary">Login</button>
          <div>
              <div>
          <button style="width: 12%;margin-left: 170px;margin-top: 30px;" class="btn btn-primary"><a style="color: white" href="http://127.0.0.1:8000/register/">Sign up</a></button>
              </div>
        </form>
      </div> 

    </div>

           
       
</body>

<div style="margin-top:-300px;margin-left:30px;  font-style: oblique; color: red;"> 
  {% for message in messages %}
  <h6> {{message}} </h6>
  {% endfor %}
</div>
<script src="{% static 'js/jquery-3.2.1.min.js'%}"></script>
<script src="{% static 'styles/bootstrap4/popper.js' %}"></script>
<script src="{% static 'styles/bootstrap4/bootstrap.min.js' %}"></script>
         
{% endblock %} 
</html>
